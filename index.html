<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />

    <!--Font Awsome-->
    <script
      src="https://kit.fontawesome.com/6aab9c8eaa.js"
      crossorigin="anonymous"
    ></script>

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="./css/timer.css" />
  </head>

  <body>
    <h1>Timer</h1>

    <div class="timer_container">
      <div class="time_wrap" data-date="2022-2-1">
        <div class="heartBlink_wrap">
          <div class="days_wrap">
            <div class="days">00</div>
            <div class="pulse"><img src="./pulseline.jpg" alt="" /></div>
          </div>
          <span>Day</span>
        </div>

        <div class="heartBlink_wrap">
          <div class="hours_wrap">
            <div class="hours">00</div>
            <div class="pulse"><img src="./pulseline.jpg" alt="" /></div>
          </div>
          <span>Hours</span>
        </div>

        <div class="heartBlink_wrap">
          <div class="min_wrap">
            <div class="minutes">00</div>
            <div class="pulse"><img src="./pulseline.jpg" alt="" /></div>
          </div>
          <span>Minutes</span>
        </div>

        <div class="heartBlink_wrap">
          <div class="seconds_wrap">
            <div class="seconds">00</div>
            <div class="pulse"><img src="./pulseline.jpg" alt="" /></div>
          </div>
          <span>Second</span>
        </div>
      </div>
    </div>

    <script src="./js/timer.js" defer></script>
  </body>
</html>
